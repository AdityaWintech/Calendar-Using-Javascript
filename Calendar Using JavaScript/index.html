<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="calender-container">
            <div class="month-container">
                <div class="month">
                    <h1 class="MonthName"></h1>
                    <h3><b id="week"></b>&nbsp;&nbsp;<b class="monthName2"></b>&nbsp;&nbsp;<b class="realDate"></b>&nbsp;&nbsp;<b id="year"></b></h3>
                </div>
            </div>
            <div class="Weekend">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
               
            </div>

            <div id="time">
                <div id="timetext"><p id="hour"></p><b>&nbsp;:&nbsp;</b><p id="minute"></p><b>&nbsp;:&nbsp;</b><p id="second"></p></div>
            </div>
            <div id="ampm">
                <b id="am">AM</b>
            </div>



        </div>
    </div>

    <div id="javaScript">
        
          <h1>Dynamic</h1>
          <h2>JavaScript</h2>
          <img src="javaScriptLogo.png" width="120px">
        
    </div>
    <div id="github">
        <img src="githubLogo.png" alt="github" width="70px">
    </div>
<script src="script.js"></script>    
</body>
</html>
